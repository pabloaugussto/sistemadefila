<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Selecione o Tipo de Atendimento</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Clique no botão correspondente para gerar sua senha.</p>
                        
                        <form action="{% url 'emitir_senha' %}" method="post">
                            {% csrf_token %}
                            {% for fila in filas %}
                                <div class="d-grid gap-2 mb-3">
                                    <button type="submit" name="fila_id" value="{{ fila.id }}" class="btn btn-primary btn-lg">
                                        {{ fila.nome }}
                                    </button>
                                </div>
                            {% endfor %}
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        SenhaFácil &copy; 2025
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
