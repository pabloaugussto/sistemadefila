{% extends 'core/base.html' %}
{% load crispy_forms_tags %}  {% block title %}Login - SenhaFácil{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Acessar o Sistema</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}  <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
